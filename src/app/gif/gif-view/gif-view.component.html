<div class="gif-view">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <div class="gif-wrapper">
          <img [src]="gifSrc">
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="previous()" expand="block" fill="clear" shape="round">
          <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
          Previous
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="next()" expand="block" fill="clear" shape="round">
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          Next
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
